<!DOCTYPE html>
<html>
<head>
<title>Facebook - Log In or Sign Up</title>

    <style>
        body{
            background-color:lightgrey;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;

        }
        h1{
            color: blue;
            text-align: center;
        }
        p { 
            text-align: center;
            font-size: 18px;
        }
        input {
            width: 100%;
            padding-top: 10px;
            padding-left: 5px;
            padding-bottom: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .create {
            background-color: green;
        }
        a{
            color: blue;
            text-decoration: none;
            font-size: 14px;
        }
        hr{
            margin: 15px 0;
        }
        .botton {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        .create-link {
            color: black;
        }
        .login-box {
            background-color: white;
            width: 300px;
            padding: 20px;
            margin:auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="margin: 200px">
        <div style="float: left; width: 500px;">
            <img src="Facebook_logo.svg" alt="this is facebook logo"  width="250">
            <h2>Facebook helps you to connect and share with the people in the life</h2>
        </div>
    
        <div class="login-box" style="float: right;background-color: white;">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button>Log in</button>
            <P><a href="#">Forgotten password?</a></P>
            <hr>
            <button class="create">Create new account</button>
            <p class="button">
                <a href="#" class="create-link"><b>Create a Page</b></a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
